<html>
    <head></head>
    <body>
            <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
            <script>
                new daum.Postcode({
                    oncomplete: function(data) {
                        if(data.userSelectedType == "R"){
                            location.href='native://setAddress?zoneCode=' + data.zonecode + '&address=' + data.roadAddress + '&buildingName=' + data.buildingName
                        } else {
                            location.href='native://setAddress?zoneCode=' + data.zonecode + '&address=' + data.jibunAddress + '&buildingName=' + data.buildingName
                        }       
                    }
                }).open();
            </script>
    </body>
</html>
