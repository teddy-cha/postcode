<html>
    <head></head>
    <body>
            <script src="https://ssl.daumcdn.net/dmaps/map_js_init/postcode.v2.js"></script>
            <script>
                new daum.Postcode({
                    oncomplete: function(data) {
                        if (data.jibunAddress == "") {
                            location.href='native://setAddress?zoneCode=' + data.sido + ' ' + data.sigungu + ' ' + data.bname + '&address=' + data.autoJibunAddress + '&buildingName=' + data.buildingName
                        } else {
                            location.href='native://setAddress?zoneCode=' + data.sido + ' ' + data.sigungu + ' ' + data.bname + '&address=' + data.jibunAddress + '&buildingName=' + data.buildingName
                        }
                    },
                    shorthand: false
                }).open();
            </script>
    </body>
</html>
